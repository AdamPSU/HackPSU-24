<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Skibbidi Professor ðŸŽ¤</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 300px;
      }
      h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      input {
        margin: 15px 0;
      }
      button {
        background-color: #6200ea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #3700b3;
      }
      p {
        margin-top: 15px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Skibbidi Professor ðŸŽ¤</h1>
      <input type="file" id="fileInput" />
      <button onclick="uploadYap()">Genzify your lecture</button>
      <p id="responseMessage"></p>
    </div>

    <script>
      async function uploadYap() {
        const fileInput = document.getElementById("fileInput");
        const responseMessage = document.getElementById("responseMessage");

        // Check if a file is selected
        if (!fileInput.files.length) {
          responseMessage.textContent = "Please select a file!";
          return;
        }

        const file = fileInput.files[0];
        const formData = new FormData();
        formData.append("file", file);

        try {
          const response = await fetch("http://127.0.0.1:8000/create-yap", {
            method: "POST",
            body: formData,
          });

          if (!response.ok) {
            throw new Error(`Error: ${response.statusText}`);
          }

          const result = await response.json();
          responseMessage.textContent = result.message;
        } catch (error) {
          console.error("Error uploading file:", error);
          responseMessage.textContent = "Failed to genzify.";
        }
      }
    </script>
  </body>
</html>
